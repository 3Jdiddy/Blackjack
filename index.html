<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Black Jack</title>
    <link
      rel="icon"
      href="/starter/PNG-cards-1.3/1_of_spades.png"
      type="image/icon type"
    />
  </head>
  <body>
    <div class="modal hidden" id="victory">
        <button class="close-modal" id="closeWin">&times;</button>
        <h1>Congradulations!</h1>
        <p>You Win!</p>
      </div>

      <div class="modal hidden" id="defeat">
        <button class="close-modal" id="closeLose">&times;</button>
        <h1>Sorry...</h1>
        <p>The House Wins!</p>
      </div>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player</h2>
        <div class="board">
          <img src="/starter/backOfCard.png" class="hand" id="card--0" />
          <img
            src="/starter/PNG-cards-1.3/3_of_hearts.png"
            class="hand hidden"
            id="card--1"
          />
          <img
            src="/starter/PNG-cards-1.3/3_of_hearts.png"
            class="hand hidden"
            id="card--2"
          />
          <img
            src="/starter/PNG-cards-1.3/3_of_hearts.png"
            class="hand hidden"
            id="card--3"
          />
          <img
            src="/starter/PNG-cards-1.3/3_of_hearts.png"
            class="hand hidden"
            id="card--extra0"
          />
        </div>
        <div class="current">
          <p class="current-label">Total</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>

      <section class="player player--1">
        <h2 class="name" id="name--1">House</h2>
        <div class="board">
          <img src="/starter/backOfCard.png" class="hand" id="card--4" />
          <img
            src="/starter/PNG-cards-1.3/3_of_hearts.png"
            class="hand hidden"
            id="card--5"
          />
          <img
            src="/starter/PNG-cards-1.3/3_of_hearts.png"
            class="hand hidden"
            id="card--6"
          />
          <img
            src="/starter/PNG-cards-1.3/3_of_hearts.png"
            class="hand hidden"
            id="card--7"
          />
          <img
            src="/starter/PNG-cards-1.3/3_of_hearts.png"
            class="hand hidden"
            id="card--extra1"
          />
        </div>
        <div class="current">
          <p class="current-label">Total</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img
        src="/starter/backOfCard.png"
        class="card"
        width="138"
        height="200"
      />

      <button class="btn btn--new">-Deal</button>
      <button class="btn btn--hit hidden">-Hit Me</button>
      <button class="btn btn--stay hidden">-Stay</button>

      <div class="overlay hidden"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
